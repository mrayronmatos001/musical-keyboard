<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./script/main.js" defer></script>
    <title>musical keyboard</title>
</head>
<body>
    <main>
        <section class="audios">
            <audio data-key="87" src="../assets/audios/041.wav"preload></audio>
            <audio data-key="65" src="../assets/audios/040.wav"preload></audio>
            <audio data-key="83" src="../assets/audios/042.wav"preload></audio>
            <audio data-key="69" src="../assets/audios/043.wav"preload></audio>
            <audio data-key="68" src="../assets/audios/044.wav"preload></audio>
            <audio data-key="84" src="../assets/audios/046.wav"preload></audio>
            <audio data-key="70" src="../assets/audios/045.wav"preload></audio>
            <audio data-key="71" src="../assets/audios/047.wav"preload></audio>
            <audio data-key="89" src="../assets/audios/048.wav"preload></audio>
            <audio data-key="72" src="../assets/audios/049.wav"preload></audio>
            <audio data-key="85" src="../assets/audios/050.wav"preload></audio>
            <audio data-key="74" src="../assets/audios/051.wav"preload></audio>
            <audio data-key="75" src="../assets/audios/052.wav"preload></audio>
            <audio data-key="79" src="../assets/audios/053.wav"preload></audio>
            <audio data-key="76" src="../assets/audios/054.wav"preload></audio>
            <audio data-key="80" src="../assets/audios/055.wav"preload></audio>
            <audio data-key="186" src="../assets/audios/056.wav"preload></audio>
        </section>

        <section id="m-keyboard">
            <ul id="m-keyboard__wrapper" class="keys">
                <li class="slash s1" data-li>
                    <div class="white key" data-key="65" data-note="C"></div>
                    <div class="black key" data-key="87" data-note="C#"></div>
                </li>
                <li class="slash s2" data-li>
                    <div class="white key" data-key="83" data-note="D"></div>
                    <div class="black key" data-key="69" data-note="D#"></div>
                </li>
                <li class="slash s3" data-li>
                    <div class="white key" data-key="68" data-note="E"></div>
                </li>
                <li class="slash s4" data-li>
                    <div class="white key" data-key="70" data-note="F"></div>
                    <div class="black key" data-key="84" data-note="F#"></div>
                </li>
                <li class="slash s5" data-li>
                    <div class="white key" data-key="71" data-note="G"></div>
                    <div class="black key" data-key="89" data-note="G#"></div>
                </li>
                <li class="slash s6" data-li>
                    <div class="white key" data-key="72" data-note="A"></div>
                    <div class="black key" data-key="85" data-note="A#"></div>
                </li>
                <li class="slash s7" data-li>
                    <div class="white key" data-key="74" data-note="B"></div>
                </li>
                <li class="slash s8" data-li>
                    <div class="white key" data-key="75" data-note="C"></div>
                    <div class="black key" data-key="79" data-note="C#"></div>
                </li>
                <li class="slash s9" data-li>
                    <div class="white key" data-key="76" data-note="D"></div>
                    <div class="black key" data-key="80" data-note="D#"></div>
                </li>
                <li class="slash s10" data-li>
                    <div class="white key" data-key="186" data-note="E"></div>
                </li>
            </ul>
        </section>
    </main>
    <div class="eye">
        <div class="eye__wrapper">
            <i class="fas fa-eye-slash"></i>
        </div>
    </div>
</body>
</html>
